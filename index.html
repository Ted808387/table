<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Tablemic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="tablemic.css">
</head>
<body>
	<div class="wrapper">
		<!-- Start main -->
		<section class="main">
			<div class="card u-mb-48 u-mt-48">
				<div class="row">
					<div class="col-2-3">
						<div class="form-bg u-padding-32">
							<h2 class="heading u-mt-48 u-mb-24">Contact</h2>
							<p class="message">We are open for any suggestion or just to have a chat</p>
						</div>
					</div>
					<div class="col-1-3 u-padding-32">
						<form class="form">
							<div class="input-content">
								<input type="text" class="js-input">
								<label class="label-text">Neme</label>
							</div>
							<div class="input-content">
								<input type="email" class="js-input">
								<label class="label-text">E-mail</label>
							</div>
							<div class="input-content u-mb-24">
							<textarea cols="30" rows="10" class="u-resize-none js-input"></textarea>
								<label class="label-text">Message</label>
							</div>
							<div class="u-text-center">
								<input class="btn btn--primary" type="submit" value="SEND">
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
		<!-- End main -->
	</div>
	<!-- JS -->
	<script src="jquery-3.4.1.min.js"></script>
	<script>
	    $(".js-input").focus(function(){
		   $(this).parent().find(".label-text").addClass("is-active");
		   })
	    $(".js-input").blur(function(){
		   if($(this).val().length == 0){
	    	   $(this).parent().find(".label-text").removeClass("is-active");
	       }
		   
		})

	</script>
</body>
</html>
